<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-shell">
    <app-sidebar page="meal"></app-sidebar>

    <main class="content">
      <div class="content-inner">
      <section class="meal-planner-card">
        <div class="planner-header">
          <div>
            <p class="eyebrow">Daily templates</p>
            <h2>Meal planner</h2>
            <p class="helper-text">Build repeatable meal plans that use the foods from your library.</p>
          </div>
          <div class="planner-controls">
            <label class="plan-select-label">
              <span>Active plan</span>
              <select id="planSelect" aria-label="Select meal plan"></select>
            </label>
            <div class="plan-buttons">
              <button type="button" class="ghost-btn" id="addPlanButton">New plan</button>
              <button type="button" class="ghost-btn" id="renamePlanButton">Rename</button>
              <button type="button" class="ghost-btn danger" id="deletePlanButton">Delete</button>
            </div>
          </div>
        </div>
      </section>

      <section class="planner-summary-card">
        <div class="summary-header">
          <p class="eyebrow">Nutrition overview</p>
          <p class="helper-text" id="planMeta">All totals assume 100 g servings unless you change the grams per food.</p>
        </div>
        <div id="dailyTotals" class="daily-total-grid"></div>
      </section>

      <section id="mealSections" class="meal-sections-grid" aria-live="polite"></section>
      </div>
    </main>
  </div>

  <script src="theme.js" defer></script>
  <script src="sidebar.js" defer></script>
  <script src="meal.js" defer></script>
</body>

</html>
