<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Foods</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-shell">
    <app-sidebar page="compare"></app-sidebar>

    <main class="content">
      <div class="content-inner">
      <section class="compare-panel">
        <div class="results-header">
          <h2>Compare foods</h2>
        </div>
        <div id="selectionTags" class="selection-tags"></div>
        <div class="add-panel">
          <label class="search-label" for="compareSearch">
            <span>Add more foods</span>
            <input type="search" id="compareSearch" placeholder="Search foods to compare..." autocomplete="off">
          </label>
          <div id="compareSearchResults" class="search-results" aria-live="polite"></div>
        </div>
        <div class="table-toolbar">
          <div class="toolbar-left">
            <div class="mode-switch">
              <button type="button" class="mode-btn" data-mode="per100g">Per 100 g</button>
              <button type="button" class="mode-btn" data-mode="per100cal">Per 100 calories</button>
              <button type="button" class="mode-btn" data-mode="per454g">Per 454 g (1 lb)</button>
              <button type="button" class="mode-btn" data-mode="per1kg">Per 1 kg</button>
            </div>
          </div>
          <button type="button" class="ghost-btn" id="openColumnModal">Customize columns</button>
        </div>
        <div id="compareTable" class="compare-table"></div>
        <div class="saved-combos">
          <div class="saved-combos__header">
            <h3>Saved comparisons</h3>
            <div class="saved-combos__actions">
              <button type="button" class="ghost-btn" id="saveComboButton">Save current selection</button>
            </div>
          </div>
          <div id="savedComboList" class="saved-combos__list"></div>
        </div>
      </section>
      </div>
    </main>
  </div>

  <script src="theme.js" defer></script>
  <script src="sidebar.js" defer></script>
  <script src="compare.js" defer></script>

  <div id="columnModal" class="column-modal hidden" aria-hidden="true">
    <div class="column-modal__panel" role="dialog" aria-modal="true" aria-labelledby="columnModalTitle">
      <div class="column-modal__header">
        <h3 id="columnModalTitle">Choose columns</h3>
        <button type="button" class="close-btn" id="closeColumnModal" aria-label="Close">Ã—</button>
      </div>
      <div class="column-checkboxes" id="columnControls"></div>
    </div>
  </div>
</body>

</html>
