<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Meal Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-shell">
    <app-sidebar page="weekly"></app-sidebar>

    <main class="content">
      <div class="content-inner">
        <section class="meal-planner-card">
          <div class="planner-header">
            <div>
              <h2>Weekly meal planner</h2>
              <p class="helper-text">Create a weekâ€™s worth of recipes and see totals at a glance.</p>
            </div>
            <div class="planner-controls">
              <label class="plan-select-label">
                <span>Active weekly plan</span>
                <select id="weeklyPlanSelect"></select>
              </label>
              <div class="plan-buttons">
                <button type="button" class="ghost-btn" id="addWeeklyPlan">New plan</button>
                <button type="button" class="ghost-btn" id="cloneWeeklyPlan">Clone</button>
                <button type="button" class="ghost-btn" id="renameWeeklyPlan">Rename</button>
                <button type="button" class="ghost-btn danger" id="deleteWeeklyPlan">Delete</button>
              </div>
            </div>
          </div>
        </section>

        <section class="planner-summary-card">
          <div class="summary-header">
            <p class="eyebrow">Daily average (Ã· 7)</p>
            <div class="summary-actions">
              <button type="button" class="ghost-btn" id="importRecipeButton">Import recipe</button>
              <button type="button" class="primary-link secondary" id="addRecipeButton">Add recipe</button>
            </div>
          </div>
          <div id="dailyAverages" class="daily-total-grid"></div>
        </section>

        <section id="recipeList" class="recipe-grid" aria-live="polite"></section>
        <section class="shopping-card" data-shopping-card>
          <div class="shopping-card__header">
            <button type="button" class="icon-btn" aria-label="Toggle shopping list" data-toggle-shopping>
              <span aria-hidden="true" data-shopping-toggle-label>â–¾</span>
            </button>
            <div class="shopping-card__header-main">
              <h3>Weekly shopping list</h3>
            </div>
            <button type="button" class="icon-btn" id="printShoppingList" aria-label="Print shopping list" title="Print shopping list">
              <span aria-hidden="true">ðŸ–¨</span>
            </button>
          </div>
          <div id="weeklyShoppingList"></div>
          <p class="helper-text shopping-card__helper">Totals include every recipe currently in the plan.</p>
        </section>
      </div>
    </main>
  </div>

  <div class="import-modal hidden" id="importRecipeModal" aria-hidden="true">
    <div class="import-modal__panel">
      <div class="import-modal__header">
        <h3>Import recipe</h3>
        <button type="button" class="close-btn" id="closeImportModal">&times;</button>
      </div>
      <p class="helper-text">Choose a recipe from your library and weâ€™ll add it to this weekly plan.</p>
      <div class="import-modal__body" id="importRecipeList"></div>
    </div>
  </div>

  <script src="theme.js" defer></script>
  <script src="sidebar.js" defer></script>
  <script src="weekly.js" defer></script>
</body>

</html>
