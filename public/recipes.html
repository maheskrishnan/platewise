<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Library</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
  <div class="app-shell">
    <app-sidebar page="recipes"></app-sidebar>

    <main class="content">
      <div class="content-inner">
        <section class="meal-planner-card">
          <div class="planner-header">
            <div>
              <h2>Recipe library</h2>
              <p class="helper-text">Maintain personal recipes independent of weekly planning.</p>
            </div>
            <div class="planner-controls planner-controls--compact">
              <button type="button" class="primary-link secondary" id="addLibraryRecipe">Add recipe</button>
            </div>
          </div>
        </section>

        <section class="results-card">
          <div class="results-bar">
            <label class="search-label search-inline" for="recipeLibrarySearch">
              <span>Search recipes</span>
              <input type="search" id="recipeLibrarySearch" placeholder="Filter by recipe name..." autocomplete="off">
            </label>
            <div class="order-wrapper">
              <label for="recipeOrderSelect">Order by</label>
              <select id="recipeOrderSelect">
                <option value="default">Recently added</option>
                <option value="protein">Protein dense</option>
                <option value="carb">Net carb dense</option>
                <option value="fiber">Fiber dense</option>
                <option value="fat">Fat dense</option>
              </select>
            </div>
          </div>
        </section>

        <section id="recipeLibraryList" class="recipe-grid" aria-live="polite"></section>
      </div>
    </main>
  </div>

  <script src="theme.js" defer></script>
  <script src="sidebar.js" defer></script>
  <script src="recipes.js" defer></script>
</body>

</html>
