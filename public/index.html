<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Explorer & Comparator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-shell">
    <app-sidebar page="library"></app-sidebar>

    <main class="content">
      <div class="content-inner">
      <section id="food-library" class="results-card">
        <div class="results-header">
          <div>
            <h2>Food library</h2>
            <p class="helper-text">Browse staples, oils, veggies, dals, meats, and quickly pin items for deep comparison.</p>
          </div>
        </div>
        <div class="results-bar">
          <label class="search-label" for="searchInput">
            <span>Quick search</span>
            <input id="searchInput" type="search" placeholder="Rice, dal, oilâ€¦" autocomplete="off">
          </label>
          <span id="resultsCount" class="badge badge-inline">0 items</span>
          <div class="mode-switch" role="group" aria-label="Normalize nutrients">
            <button type="button" class="mode-btn active" data-library-mode="per100g">Per 100 g</button>
            <button type="button" class="mode-btn" data-library-mode="per100cal">Per 100 calories</button>
          </div>
          <button type="button" class="ghost-btn" id="openLibraryColumnModal">Customize columns</button>
        </div>
        <div class="filters" aria-label="Food categories">
          <div class="filter-header">
            <h2>Categories</h2>
            <button id="clearFilters" class="ghost-btn" type="button">Clear</button>
          </div>
          <div id="categoryFilters" class="category-buttons" aria-live="polite"></div>
        </div>
        <div id="foodList" class="food-list" aria-live="polite"></div>
        <p class="empty-state hidden" id="emptyState">No foods match your filters yet.</p>
      </section>
      <div class="selection-summary-bar">
        <div>
          <p class="eyebrow">Comparison queue</p>
          <p id="selectionSummary" class="helper-text">No foods selected yet.</p>
        </div>
        <button id="openCompareButton" class="primary-link" type="button">Go to compare view</button>
      </div>
      </div>
    </main>
  </div>

  <script src="theme.js" defer></script>
  <script src="sidebar.js" defer></script>
  <script src="app.js" defer></script>

  <div id="libraryColumnModal" class="column-modal hidden" aria-hidden="true">
    <div class="column-modal__panel" role="dialog" aria-modal="true" aria-labelledby="libraryColumnModalTitle">
      <div class="column-modal__header">
        <h3 id="libraryColumnModalTitle">Choose columns</h3>
        <button type="button" class="close-btn" id="closeLibraryColumnModal" aria-label="Close">&times;</button>
      </div>
      <div id="libraryColumnControls" class="column-modal__sections"></div>
    </div>
  </div>
</body>

</html>
